<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Tu carrito</title>
</head>

<body>
    <nav class="header-carrito">
        <a href="./index.html"><img class="logo" src="./assets/img/logo2.png" alt=""></a>
    </nav>

    <main class="contenedor-global-carrito">
        <h2 class="titulo-seccion titulo-carrito">Carrito</h2>

        <section class="contenedor-carrito">

            <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío!</p>

            <article id="carrito-productos" class="carrito-productos disabled">
                <!-- aca se completa con el JS -->
            </article>
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="accion-izquierda">
                        <button class="accion-vaciar">Vaciar Carrito</button>
                    </div>
                    <div class="accion-derecha">
                        <div class="carrito-accion-total">
                            <p>Total:</p>
                            <p id="total-carrito">$4000</p>
                        </div>
                        <button class="accion-comprar">Comprar ahora</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="disabled">Esperamos volver a verte!</p>
        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/carrito.js"></script>
</body>

</html>
